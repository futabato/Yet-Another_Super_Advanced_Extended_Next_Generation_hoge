<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>問い合わせ完了</title>
    <link
      rel="stylesheet"
      href="{{ url_for( 'static', path='/styles.css' ) }}"
    />
  </head>

  <body>
    <h2>問い合わせ完了</h2>

    {% with messages =  get_flashed_messages(request) %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="flash">{{ message.message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

  </body>
</html>
